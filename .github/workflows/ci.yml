name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Build Tools
      run: sudo apt-get update && sudo apt-get install -y cmake g++

    - name: Configure CMake
      run: cmake -B build

    - name: Build Project
      run: cmake --build build

    - name: Run Unit Tests
      run: ./build/buffer_tests

    - name: Run Demo
      run: ./build/buffer_demo